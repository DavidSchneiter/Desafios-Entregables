<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handlebars Api</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-light p-4">
      <section>
        <h2 class="text-primary">Ingrese datos</h2>

        <form id="product-form" class="product-form">
          <div class="mb-3">
            <label class="form-label fw-bold" for="title">Title</label>
            <input class="form-control" type="text" name="title" />
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold" for="apellido">Price</label>
            <input class="form-control" type="number" name="price" />
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold" for="edad">Url</label>
            <input class="form-control" type="text" name="thumbnail" />
          </div>
          <div class="w-100 d-flex justify-content-around">
            <div class="">
              <button class="btn btn-success" type="submit">Enviar</button>
            </div>
          </div>
        </form>
      </section>
      <section>
        <div id="products"></div>
        <form id="chat">
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label"
              >Email</label
            >
            <div class="col-sm-10">
              <input
                class="form-control-plaintext"
                type="email"
                name="email"
                placeholder="email@email.com"
                required
              />
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label"
              >Nombre</label
            >
            <div class="col-sm-10">
              <input
                class="form-control-plaintext"
                type="text"
                name="nombre"
                placeholder="Nombre"
                required
              />
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label"
              >Apellido</label
            >
            <div class="col-sm-10">
              <input
                class="form-control-plaintext"
                type="text"
                name="apellido"
                placeholder="Apellido"
                required
              />
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label"
              >Edad</label
            >
            <div class="col-sm-10">
              <input
                class="form-control-plaintext"
                type="text"
                name="edad"
                placeholder="Edad"
              />
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label"
              >Alias</label
            >
            <div class="col-sm-10">
              <input
                class="form-control-plaintext"
                type="text"
                name="alias"
                placeholder="Alias"
              />
            </div>
            <label for="staticEmail" class="col-sm-2 col-form-label"
              >Avatar</label
            >
            <div class="col-sm-10">
              <input
                class="form-control-plaintext"
                type="text"
                name="avatar"
                placeholder="Url Avatar"
              />
            </div>
          </div>
          <div class="form-group row" style="height: 100px">
            <label for="inputPassword" class="col-sm-2 col-form-label"
              >Chat</label
            >
            <div class="col-sm-10">
              <input type="text" name="mensaje" class="form-control h-100" />
            </div>
          </div>
          <button type="submit" class="btn btn-success btn-lg">Enviar</button>
        </form>
        <div id="chatContainer"></div>
      </section>
    </div>
    <script src="./cliente.js"></script>
  </body>
</html>
