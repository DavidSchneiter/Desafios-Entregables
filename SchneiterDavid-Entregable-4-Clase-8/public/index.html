<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API RESTful</title>
  </head>
  <body
    style="
      background-color: darkcyan;
      font-size: 30px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div
      style="
        justify-content: center;
        width: 100vw;
        align-items: center;
        display: flex;
        flex-direction: column;
      "
    >
      <h2>Ingresar Producto</h2>
      <form
        action="/api/productos"
        method="POST"
        style="display: flex; flex-direction: column; width: 25%"
      >
        <input
          type="text"
          name="title"
          placeholder="Titulo"
          required
          style="margin-top: 15px; height: 30px; font-size: medium"
        />
        <input
          type="number"
          name="price"
          placeholder="Precio"
          required
          style="margin-top: 15px; height: 30px; font-size: medium"
        />
        <input type="text" name="thumbnail" placeholder="Url" required
        style="margin-top: 15px; height: 30px; font-size: medium"" />
        <input
          type="submit"
          value="Agregar"
          style="height: 30px; width: 35%; margin: 15px auto"
        />
      </form>
    </div>
  </body>
</html>
